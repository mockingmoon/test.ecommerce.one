<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Profile</title>
    <!--Styles-->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="./assets/images/brand-logo.png" alt="NOGOZO Brand Logo">
        </a>
        <form class="form-inline bg-light search-form">
            <button type="submit" class="btn btn-light ml-1 search-icon">
                <span class="fa fa-search"></span>
            </button>
            <input type="text" class="form-control mx-1" id="searchbar" name="searchbar">
        </form>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#mynavbar">
            <span class="fa fa-user"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#">Orders</a>
                <a class="nav-item nav-link" href="#">Contact Us</a>
                <a class="nav-item nav-link" href="shopping-cart.html"><span class="fa fa-shopping-cart"></span></a>
                <a class="nav-item nav-link" href="#"><span class="fa fa-user"></span></a>
            </div>
        </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card shop-info">
                    <h3 class="card-header bg-warning" id="shop-title"></h3>
                    <div class="card-body">
                        <dl class="row">
                            <dt class="col-5 col-md-4">Address:</dt>
                            <dt class="col-7 col-md-8" id="shop-address">addr</dt>
                            <dt class="col-5 col-md-4">Phone:</dt>
                            <dt class="col-7 col-md-8" id="shop-contact">phone</dt>
                        </dl>
                        <p id="delivery-charges"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <ul class="list-unstyled" id="products-list">
            <li class="media list-card">
                <img src="http://via.placeholder.com/120x120" class="mr-3 img-thumbnail" alt="product-thumbnail">
                <div class="media-body">
                    <h5>Name of product </h5>
                    <p>Product description</p>
                    <p>Price=45</p>
                </div>
                <div class="input-group mt-0" id="cart-counter">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-outline-danger" id="decrease">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                    <input type="number" class="form-control tiny-box" id="cart-counter-input" name="count" min="0" value="0">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-success" id="increase">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
            </li>
        </ul>    
    </div>

    <br><br>

    <div class="fixed-bottom">
        <div class="container">
            <form>
                <a role="button" class="btn btn-block btn-primary mb-2 mx-10" id="checkout-button" 
                    href="shopping-cart.html">TOTAL PRICE: â‚¹0 | GO TO CART ><a>
            </form>
        </div>
    </div>

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.3/umd/popper.min.js" 
        integrity="sha512-53CQcu9ciJDlqhK7UD8dZZ+TF2PFGZrOngEYM/8qucuQba+a+BXOIRsp9PoMNJI3ZeLMVNIxIfZLbG/CdHI5PA==" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/products.js"></script>
</body>
</html>
