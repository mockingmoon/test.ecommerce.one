<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <!--Styles-->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="./assets/images/brand-logo.png" alt="NOGOZO Brand Logo">
        </a>
        <form class="form-inline bg-light search-form">
            <button type="submit" class="btn btn-light ml-1 search-icon">
                <span class="fa fa-search"></span>
            </button>
            <input type="text" class="form-control mx-1" id="searchbar" name="searchbar">
        </form>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#mynavbar">
            <span class="fa fa-user"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#">Orders</a>
                <a class="nav-item nav-link" href="#">Contact Us</a>
                <a class="nav-item nav-link active" href="shopping-cart.html" ><span class="fa fa-shopping-cart"></span></a>
                <a class="nav-item nav-link" href="#"><span class="fa fa-user"></span></a>
            </div>
        </div>
        </div>
    </nav>

    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr class="bg-success">
                        <td></td>
                        <td class="col-sm-8 text-center">MY CART</td>
                        <td class="bg-warning"> Delivery </span></td>
                        <td id="delivery-location"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>SR.NO.</th>
                        <th class="th-lg col-sm-8">ITEMS</th>
                        <th>RATE</th>
                        <th>QUANTITY</th>
                        <th>TOTAL</th>
                    </tr>
                </thead>
                <tbody id="cart-body">
                    <tr>
                        <td>1</td>
                        <td> My first item - default item for presentation</td>
                        <td>20.00</td>
                        <td>1</td>
                        <td>20.00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td>ITEM TOTAL</td>
                        <td></td>
                        <td></td>
                        <td id="items-total"></td>                        
                    </tr>
                    <tr>
                        <td></td>
                        <td>Delivery charges</td>
                        <td></td>
                        <td></td>
                        <td id="delivery-charges-total"></td>                        
                    </tr>
                    <tr class="bg-dark text-white">
                        <td></td>
                        <td>GRAND TOTAL</td>
                        <td></td>
                        <td></td>
                        <td id="grand-total"></td>                        
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <i class="fa fa-sticky-note input-group-text"></i>
                    </div>
                    <input type="text" class="form-control" id="instruct-shop" name="instruct-shop" placeholder="Instructions to the shop">
                </div>
            </div>
            <div class="col-2 offset-md-2">
                <a role="button" href="#" class="btn btn-block btn-primary">Confirm order</a>
            </div>
        </div>
    </div>
    <br>

    </div>
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.3/umd/popper.min.js" 
        integrity="sha512-53CQcu9ciJDlqhK7UD8dZZ+TF2PFGZrOngEYM/8qucuQba+a+BXOIRsp9PoMNJI3ZeLMVNIxIfZLbG/CdHI5PA==" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/shoppingCart.js"></script>
</body>
</html>
