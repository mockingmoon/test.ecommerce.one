<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOGOZO</title>
    <!--Styles-->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container">
        <a class="navbar-brand" href="#">
            <img src="./assets/images/brand-logo.png" alt="NOGOZO Brand Logo">
        </a>
        <form class="form-inline bg-light search-form">
            <button type="button" class="btn btn-light ml-1 search-icon">
                <span class="fa fa-search"></span>
            </button>
            <input type="text" class="form-control mx-1" id="searchbar" name="searchbar">
        </form>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#mynavbar">
            <span class="fa fa-user"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#">Orders</a>
                <a class="nav-item nav-link" href="#">Contact Us</a>
                <a class="nav-item nav-link" href="shopping-cart.html"><span class="fa fa-shopping-cart"></span></a>
                <a class="nav-item nav-link" href="#"><span class="fa fa-user"></span></a>
            </div>
        </div>
        </div>

    <div class="container">
        <div class="row homepage-body">
            <div class="col-12">
                <div class="carousel slide" id="home-carousel" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#home-carousel" data-slide-to=0 active></li>
                        <li data-target="#home-carousel" data-slide-to=1></li>
                        <li data-target="#home-carousel" data-slide-to=2></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="http://via.placeholder.com/480x160" alt="Slide one">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="http://via.placeholder.com/480x160" alt="Slide one">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="http://via.placeholder.com/480x160" alt="Slide one">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <p id="category-header">SHOP BY CATEGORY</p>
            </div>
            
        </div>
